<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Spectrum IV</title>
  <meta name="description" content="a replica of Spectrum IV by Ellsworth Kelly">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/stylesheet.css">
  <!-- animate libray -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@800&display=swap" rel="stylesheet">
  
</head>
<body>
  <div id="main">
    <div id="canvas-layout">
      <canvas id="canvas"></canvas>
    </div>
    <div id="details">
      <h2 id="author">Ellsworth Kelly</h2>
      <div id="buttons">
        <input type="checkbox" id="enable-shader" name="options"
         checked>
        <label for="enable-shader">Enable shader</label>
      </div>
      <h1>Spectrum IV</h1>
    </div>
    <div id="footer">
      <p>Made by Guillaume Gomez</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
  <script id="vertex-shader-2d" type="notjs">
   
    // an attribute will receive data from a buffer
    attribute vec4 a_position;

    uniform vec2 u_resolution;
   
    // all shaders have a main function
    void main() {
      // convert the position from pixels to 0.0 to 1.0
      vec2 zeroToOne = a_position.xy / u_resolution;

      // convert from 0->1 to 0->2
      vec2 zeroToTwo = zeroToOne * 2.0;

      // convert from 0->2 to -1->+1 (clipspace)
      vec2 clipSpace = zeroToTwo - 1.0;

      gl_Position = vec4(clipSpace, 0, 1);
    }
   
  </script>
   
  <script id="fragment-shader-2d" type="notjs">
    #include <common>

    uniform vec3 iResolution;
    uniform float iTime;

    // By iq: https://www.shadertoy.com/user/iq  
    // license: Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License.
    void mainImage( out vec4 fragColor, in vec2 fragCoord )
    {
        // Normalized pixel coordinates (from 0 to 1)
        vec2 uv = fragCoord/iResolution.xy;

        // Time varying pixel color
        vec3 col = 0.5 + 0.5*cos(iTime+uv.xyx+vec3(0,2,4));

        // Output to screen
        fragColor = vec4(col,1.0);
    }

    void main() {
      mainImage(gl_FragColor, gl_FragCoord.xy);
    }
   
  </script>

  <script id="fragment-shader-2d-spectrum" type="notjs">
    
    uniform vec3 vertexColor; // the input variable from the vertex shader (same name and same type)
    uniform float iTime;
    uniform vec3 iResolution;

  void main() {
          vec2 uv = gl_FragCoord.xy/iResolution.xy;

          // Time varying pixel color
          vec3 gradientColor = clamp(abs(sin(iTime)) * (uv.x + 0.5), 0.25, 1.0) * vertexColor;

          // Output to screen
          gl_FragColor = vec4(gradientColor, 1);

      // old shader
      //gl_FragColor = vec4(vertexColor, 1);
    }
  </script>

  <script src="build/index.js"></script>
</body>

</html>
