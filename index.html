<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Spectrum IV</title>
  <meta name="description" content="a replica of Spectrum IV by Ellsworth Kelly">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/stylesheet.css">
  <!-- animate libray -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@800&display=swap" rel="stylesheet">
  
</head>
<body>
  <div id="main">
    <div id="canvas-layout">
      <canvas id="canvas"></canvas>
    </div>
    <div id="details">
      <h2 id="author">Ellsworth Kelly</h2>
      <h1>Spectrum IV</h1>
    </div>
    <div id="footer">
      <p>Made by Guillaume Gomez</p>
    </div>
  </div>
  <script id="vertex-shader-2d" type="notjs">
   
    // an attribute will receive data from a buffer
    attribute vec4 a_position;

    uniform vec2 u_resolution;
   
    // all shaders have a main function
    void main() {
      // convert the position from pixels to 0.0 to 1.0
      vec2 zeroToOne = a_position.xy / u_resolution;

      // convert from 0->1 to 0->2
      vec2 zeroToTwo = zeroToOne * 2.0;

      // convert from 0->2 to -1->+1 (clipspace)
      vec2 clipSpace = zeroToTwo - 1.0;

      gl_Position = vec4(clipSpace, 0, 1);
    }
   
  </script>
   
  <script id="fragment-shader-2d" type="notjs">
   
    // fragment shaders don't have a default precision so we need
    // to pick one. mediump is a good default
    precision mediump float;

    uniform vec4 u_color;

    uniform float u_time;
   
    void main() {
      // gl_FragColor is a special variable a fragment shader
      // is responsible for setting
      gl_FragColor = u_color;
    }
   
  </script>

  <script src="js/app.js"></script>
</body>

</html>
