<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Spectrum IV</title>
  <meta name="description" content="a replica of Spectrum IV by Ellsworth Kelly">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/stylesheet.css">
  <!-- animate libray -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@800&display=swap" rel="stylesheet">
  
</head>
<body>
  <div id="main">
    <div id="canvas-layout">
      <canvas id="canvas"></canvas>
    </div>
    <div id="details">
      <h2 id="author">Ellsworth Kelly</h2>
      <div id="buttons">
        <select name="shader-events" id="shader-events">
          <option value="disabled">Disabled</option>
          <option value="gradient">Gradient</option>
          <option value="mouse-gradient-y">Mouse Gradient Y</option>
          <option value="black-stripes">Black Stripes</option>
          <option value="wave-x">Wave X</option>
          <option value="moving-dot">Moving Dot</option>
          <option value="noise-x">Noise X</option>
          <option value="line-mouse">Line Mouse</option>
          <option value="rotation-square">Rotation square</option>
          <option value="vcr">VCR</option>
        </select>
      </div>
      <h1>Spectrum IV</h1>
    </div>
    <div id="footer">
      <i>Double click to see the result in fullscreen</i>
      <span>Made by Guillaume Gomez</span>
    </div>
  </div>
  <script src="dist/bundle.js"></script>
</body>

</html>
